<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>QR-code generator</title><link rel="icon" href="/images/qr.ico" sizes="any"><link rel="rel" href="/svg/qr.svg" type="image/svg+xml"><link rel="apple-touch-icon" href="/images/qr.png"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><main class="content"><div class="content-container"><div class="header-container"><h1 class="content-header" data-lang="header">QR-code generator</h1><button type="button" class="language-button" data-lang="langBtn">Ru</button></div><p class="content-text" data-lang="text">Put down a URL or enter text to create QR-code</p><form class="form-container"><input name="input" data-lang="input" placeholder="Enter text or URL" class="content-input" id="input" required> <span class="error-message"></span> <button type="submit" class="content-button button-disabled" data-lang="generateBtn" disabled="disabled">Generate QR-code</button></form><div class="qr-container"><img src="" alt="qr-code image" class="qr-code__image"> <button type="button" class="download-button" aria-label="Download button"></button></div></div></main></body></html>
